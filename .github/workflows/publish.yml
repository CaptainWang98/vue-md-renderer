name: Publish to npm

on:
  push:
    tags:
      - 'v*' # 当推送 v* 标签时触发，例如 v0.0.2, v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允许创建 release
      id-token: write # 用于 npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests (if available)
        run: pnpm test || echo "No tests found"
        continue-on-error: false

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Build library
        run: pnpm build

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes in v${{ steps.get_version.outputs.VERSION }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Installation
            ```bash
            npm install vue-md-renderer@${{ steps.get_version.outputs.VERSION }}
            # or
            pnpm add vue-md-renderer@${{ steps.get_version.outputs.VERSION }}
            ```
          draft: false
          prerelease: false
